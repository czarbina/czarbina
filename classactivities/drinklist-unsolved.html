<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
</head>
<body>

  <h1>Drink Selection!</h1>
  <hr>

  <!-- Here we create a generic drink-options div -->
  <div id="drink-options"></div>

  <script type="text/javascript">

    // Array holds all of the drinks available
    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    // 1. Create code that "grabs" the div with the matching id (#drink-options);
    // WRONG!!!!!!!
    var drinkOptions = document.getElementById("drink-options");
    


    // ...


    // 2. Create a for loop that creates HTML content of all the drinks using JavaScript.
    // HINT: You will need to use each of the following methods: createElement, innerHTML, appendChild
    for (i=0;i<drinkList.length;i++) {
      // drinkOptions = document.createElement("drink-options"); IS WRONG
      // We create a NEW variable and will create a new div... called newDIV
      var newDiv = document.createElement("div");

      //drinkOptions.innerHTML = ""; IS WRONG
      newDiv.innerHTML = drinkList[i];

      //drinkList.appendChild(drinkOptions); IS WRONG
      drinkOptions.appendChild(newDiv)
    }


    // ...

  </script>

</body>
</html>
